[pytest]
# pytest 설정 파일
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 로그 설정
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 커버리지 설정
addopts = 
    --cov=server
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -v

# 마커 설정
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    api: API 테스트
    agent: 에이전트 테스트
    workflow: 워크플로우 테스트
    e2e: E2E 테스트
    slow: 느린 테스트

